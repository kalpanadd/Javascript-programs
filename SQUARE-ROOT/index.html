<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUARE-ROOT</title>
</head>

<body>
    <script>
        var a = parseInt(prompt('enter number:')); //window.prompt

        var b;
        for (var i = 1; i < a; i++) {
            if (i * i == a) {
                b = a;
                document.write(`<h1>square root:${i}</h1>`);
            }

        }
        if (b != a)
            document.write(`<h1>not a perfect square number</h1>`);

        document.write(`<h1>square root:${Math.sqrt(a)}</h1>`);

    </script>
</body>

</html>
