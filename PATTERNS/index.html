<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns</title>
</head>

<body>
    <script>
        var num = parseInt(prompt('enter number'));
        for (var i = num; i >= 1; i--) {
            document.write('<br />')
            for (var j = i; j >= 1; j--)
                document.write('*')
        }
    </script>
</body>

</html>
