<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //static numbers addition
        var a = 10;
        var b = 15;
        var sum = a + b;
        document.write(sum);
        document.write(`<h1>${sum}</h1>`);
        document.write(10 + 15)

        //dynamic numbers addition
        var c = parseInt(window.prompt('enter your first number'))
        var d = parseInt(window.prompt('enter your second number'))
        document.write(`<h1>sum:${c + d}</h1>`);


    </script>

</body>

</html>
